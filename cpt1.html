<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9fbff] text-gray-800">
  <header class="flex justify-between items-center px-8 py-6 shadow-sm bg-white">
    <!-- Logo -->
    <div class="text-2xl font-bold text-blue-600">
      port<span class="text-gray-800">folio</span>
    </div>

    <!-- Navigation Links -->
    <nav class="hidden md:flex space-x-8 text-sm font-medium">
      <a href="#" class="hover:text-blue-600 transition">Home</a>
      <a href="#" class="hover:text-blue-600 transition">About</a>
      <a href="#" class="hover:text-blue-600 transition">Services</a>
      <a href="#" class="hover:text-blue-600 transition">Projects</a>
      <a href="#" class="hover:text-blue-600 transition">Blog</a>
    </nav>

    <!-- Email Button -->
    <div class="hidden md:block">
      <a href="mailto:hi@bestkit.design" class="text-sm text-gray-600 hover:text-blue-600 transition">
        hi@bestkit.design
      </a>
    </div>

    <!-- Mobile Menu Button (Optional for responsiveness) -->
    <div class="md:hidden">
      <button class="text-gray-800 focus:outline-none">
        <!-- Hamburger Icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </header>
</body>
</html>
